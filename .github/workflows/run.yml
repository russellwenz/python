name: build-main
run-name: build-main
on:
  push:
    branches:
      - main
  schedule:
    # every day at midnight
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: download and save data
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4

      - run: pip install requests

      - run: pip install h3 --pre # get latest version of h3

      - run: python3 run.py

      # prevents fatal: detected dubious ownership in repository at '/__w/python/python'
      - run: git config --global --add safe.directory /__w/python/python
      
      # Commit all changed files back to the repository
      - uses: /russellwenz/git-auto-commit-action@v5
